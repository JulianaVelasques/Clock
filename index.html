<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section id="clock">
      <div class="pointer" id="hour" data-hour-pointer></div>
      <!--This "data-" is to use in JS to set the values of rotation's pointers-->
      <div class="pointer" id="minutes" data-minute-pointer></div>
      <div class="pointer" id="seconds" data-second-pointer></div>
      <div class="numbers" id="number1">1</div>
      <div class="numbers" id="number2">2</div>
      <div class="numbers" id="number3">3</div>
      <div class="numbers" id="number4">4</div>
      <div class="numbers" id="number5">5</div>
      <div class="numbers" id="number6">6</div>
      <div class="numbers" id="number7">7</div>
      <div class="numbers" id="number8">8</div>
      <div class="numbers" id="number9">9</div>
      <div class="numbers" id="number10">10</div>
      <div class="numbers" id="number11">11</div>
      <div class="numbers" id="number12">12</div>
    </section>
  </body>
</html>
